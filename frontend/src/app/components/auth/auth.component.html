<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">{{ isLoginMode ? 'Login' : 'Register' }}</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group" *ngIf="!isLoginMode">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">
              <i class="fas fa-paper-plane"></i> {{ isLoginMode ? 'Login' : 'Register' }}
            </button>
          </form>
          <div class="text-center mt-3">
            <a href="#" (click)="toggleMode()">{{ isLoginMode ? 'Create an account' : 'Already have an account? Login' }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
